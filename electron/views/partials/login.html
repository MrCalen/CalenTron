<link href="assets/login.css" rel="stylesheet">

<div class="row">
    <div class="text-center">
        <h1 class="title">Calen</h1>
    </div>

    <form class="loginform" ng-submit="postLogin()">
        <input class="login form-control" required placeholder="login" ng-model="login"/>
        <input class="password form-control" required type="password" ng-model="password" placeholder="password" />
        <button class="btn btn-theme" type="submit">Connect</button>
    </form>
</div>
